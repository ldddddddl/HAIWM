name: xlstm
state: training 
epochs: 200
lr: 3.0e-5
batchsize: 8
# LIBERO dataset configuration
use_libero: true
use_language: true
task_suite: libero_10
datasets_path: ./datasets/libero
# datasets_path: datasets/v3_30fps_npz
results_path: results/
data_format: joints # joints/rpy
is_init_param: False
is_resume: False
checkpoint_path: .\results\25-05-28-16-10-42--mark --results\check_point\model_25-05-28-16-10-42.pth.tar
past_img_num: 5
future_img_num: 5
cropWidth: 112
cropHeight: 112
z_dim: 120
z_attention: true 
random_seed: 42  # -1 为随机3401678761
valid_datas_scale: 0.1
per_image_with_signal_num: 20 
cuda_visible_devices: 0
horizon: 50
action_dim: 7
num_workers: 0
max_history: 1 # 只有2能用，2以上没改好
save_rate: 1.0
images_save_rate: 0.2
per_episode_to_batch_num: 2
enc_out_dim: 120
both_camera_concat_over: w_channel # 两个相机分开处理了，但是代码没改过来，暂时用着这个条件[b, s, c, h, w] --> c_channel / w_channel / s_channel
is_use_cdna: True
# ablation
is_use_three_phase_train: False   
is_diff_generate_act: False
olny_action_generate: True  
is_only_transformer: False   
is_use_snn_residual: False 
is_use_prob_loss: True
is_use_mam: True       
visual_encoder: xlstm # diffusion/xlstm   
act_encoder: transformerxlstm # transformerxlstm/diffusion/xlstm/causalconv
# removal images generate part
alpha_loss:
    pos: 0.5
    vel: 0.3
    eff: 0.2 
    kl: 500.0
    actions: 2500.0
    frames: 6.0
    sucker: 500.0
    gdl: 0.001

critic:
    num_heads: 4

transformer:
    num_layers: 6
    num_heads: 6
    embed_dim: 120

snn:
    is_use: False    
    T: 5
    is_use_spike_dataset: False
    is_sampling: False   # is sampling to generate actions
    snn_dnc: 
        mlstm_block:
            mlstm:
                conv1d_kernel_size: 2
                qkv_proj_blocksize: 2
                num_heads: 3
        context_length: 16
        num_blocks: 4   # num_layers
        embedding_dim: 70    # layer_norm_in_size, 
        slstm_at: [] #[1] # for [] it also works, so if no sLSTM is in the stack

model:  # visual model
    mlstm_block:
        mlstm:
            conv1d_kernel_size: 4
            qkv_proj_blocksize: 4
            num_heads: 4
    slstm_block:
        slstm:
            backend: cuda
            num_heads: 4
            conv1d_kernel_size: 4
            bias_init: powerlaw_blockdependent
        feedforward:
            proj_factor: 1.3
            act_fn: gelu
    context_length: 256   # sequence length
    num_blocks: 2        # 
    embedding_dim: 120    # embedding dimension
    dropout: 0.2
    slstm_at: [1]

act_model_dnc: 
    mlstm_block:
        mlstm:
            conv1d_kernel_size: 2
            qkv_proj_blocksize: 2
            num_heads: 4
    context_length: 120
    num_blocks: 2   # num_layers
    embedding_dim: 360    # layer_norm_in_size, 
    slstm_at: [] #[1] # for [] it also works, so if no sLSTM is in the stack

act_model_enc: 
    mlstm_block:
        mlstm:
            conv1d_kernel_size: 2
            qkv_proj_blocksize: 2
            num_heads: 4
    context_length: 360
    num_blocks: 2  # num_layers
    embedding_dim: 120    # layer_norm_in_size, 
    slstm_at: [] #[1] # for [] it also works, so if no sLSTM is in the stack
